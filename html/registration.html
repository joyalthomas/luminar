<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <h1 style="margin-left: 40%">Registration Form</h1>
    <form action="">
      <p>
        <label for="">First Name</label>
        <input type="text" id="name" />
      </p>
      <p>
        <label for="">Email</label>
        <input type="email" id="email" />
      </p>
      <p>
        <label for="">Phone Number</label>
        <input type="text" id="number" />
      </p>
      <p>
        <label for="address">Address</label>
        <textarea name="" id="address" cols="30" rows="5"></textarea>
      </p>
      <p>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male" /><label for="male"
          >Male</label
        >
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </p>
      <p>
        <label for="">Select Place</label>
        <select name="" id="">
          <option value="">Kochi</option>
          <option value="">Not Kochi</option>
          <option value="">No way</option>
        </select>
      </p>
      <br />
      <label for="pas">Password</label>
      <input type="password" id="password" />
      <br />

     <p> <button type="submit">Register</button></p>
    </form>
  </body>
</html>
